{% extends "ajax_search.html" %}
{% block content %}
	<table id='tbl_lines' class='w100 table table-striped table-bordered'>
		<thead class='thead-dark text-center'>
			<tr>
				<th>Cognome</th>
				<th>Nome</th>
				<th>Email</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
		{% for line in goog_spread_rows %}
			<tr>
				<td class='text-nowrap' >{{line.Nome}}</td>
				<td class='text-nowrap' >{{line.Cognome}}</td>
				<td class='text-nowrap' >{{line.Email}}</td>
				<td>
					<a href='#' onClick="confirmSendEmail('{{line.Email}}')">Invia mail</a>
				</td>
				
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
