{% extends "empty.html" %}
{% block title %}{{ MAINLOGINTITLE }}{% endblock %}
{% block content %}
	<div class='main'>
		<div class='w-50 p-3 mx-auto text-center mt-3 border shadow rounded'>
			<!-- Tabs Titles -->

			<!-- Icon -->
			<div class='mt-3'>
			  <img src='/static/images/logo.png' class='width:100%;' style='max-width:400px' id='icon' alt='SIL Icon' />
			</div>

			<!-- Login Form -->
			<form class='mt-3'>
			  <input type='text' class='rounded w-75 p-2 m-3' id='usr' placeholder='username'>
			  <input type='password'  class='rounded w-75 p-2 m-3' id='pwd' placeholder='password'>
			  <br>
			  <input type='button' id='loginbutton' class='btn-success rounded ' value='Log In'>
			</form>

			<div id=msg class='text-danger'>
				{{message}}
			</div>

		</div>
	</div>
{% endblock %}

{% block custom_page_js %}
<script src="/static/js/login.js"></script>
{% endblock %}
